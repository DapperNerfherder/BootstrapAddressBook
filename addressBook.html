<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/site.css">
</head>

<body class="container d-flex flex-column h-100 bgimage">
  <header class="container text-left">
    <h1 class="mb-2">My Address Book</h1>
  </header>
  <main class="container flex-shrink-0 border border-2 border-info shadow-lg p-2 bg-light">
    <form action="#">
      <div class="row mb-1">
        <div class="col-6">
          <img class="img-fluid" src="/images/GirlOne_4x.png">
        </div>
        <div class="col-6">
          <div class="row mb-1">
              <div class="col">
                  <label class="form-label">First Name</label>
                  <input type="text" name="firstName" class="form-control" placeholder="First name"
                      aria-label="First name" required>
              </div>
              <div class="col">
                  <label class="form-label">Last Name</label>
                  <input type="text" name="lastName" class="form-control" placeholder="Last name"
                      aria-label="Last name" required>
              </div>
          </div>
          <div class="row mb-1">
              <div class="col">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" placeholder="Email"
                      aria-label="Email" required>
              </div>
              <div class="col">
                  <label class="form-label">Phone (optional)</label>
                  <input type="tel" name="phone" class="form-control" placeholder="Phone"
                      aria-label="Phone">
              </div>
          </div>
          <div class="row mb-1">
              <div class="col">
                  <label class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" placeholder="1234 Main St"
                      aria-label="Address" required>
              </div>
          </div>
          <div class="row mb-1">
            <div class="col">
                <label class="form-label">Address 2</label>
                <input type="text" name="address 2" class="form-control" placeholder="Apartment, suite, or floor"
                    aria-label="Address 2" required>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-6">
                <label class="form-label">City</label>
                <input type="text" name="city" class="form-control" placeholder="Townsville"
                    aria-label="City" required>
            </div>
            <div class="col-4">
                <label class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WV">West Virginia</option>
                  <option value="WY">Wyoming</option>
                  </select>
            </div>
            <div class="col-2">
              <label class="form-label">Zip Code</label>
              <input type="text" name="zip" class="form-control" placeholder="Zip"
                  aria-label="Zip Code">
            </div>
          </div>
          <button type="checkbox" id="Family"></button>
          <button type="submit" class="btn btn-primary mt-2">Save</button>
        </div>
          
          
      </div>
    </form>
  </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
